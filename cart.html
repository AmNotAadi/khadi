<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Primary Meta Tags -->
  <title>Shopping Cart - Khadi Beauty Organic Skincare Products</title>
  <meta name="title" content="Shopping Cart - Khadi Beauty Organic Skincare Products">
  <meta name="description" content="Review your selected organic skincare products in your Khadi Beauty shopping cart. Complete your order via WhatsApp for natural beauty products.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://khadibeauty.in/cart.html">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light border-bottom sticky-top py-2">
    <div class="container">
      <a class="navbar-brand fw-bold brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/img/logo.png" alt="Khadi Beauty" height="36">
        Khadi Beauty
      </a>
      <div class="ms-auto">
        <a class="btn btn-dark position-relative" href="cart.html">
          Cart <span class="badge bg-light text-dark ms-1" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cart-body"></tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h5 class="mb-3">Order Summary</h5>
              <div id="cart-totals" class="mb-3"></div>
              <hr>
              <h6 class="mb-2">Your Details</h6>
              <form id="checkout-form" class="vstack gap-2">
                <input class="form-control" name="name" placeholder="Full name" required>
                <input class="form-control" name="phone" placeholder="Phone (WhatsApp)" required>
                <textarea class="form-control" name="address" placeholder="Delivery address" rows="3" required></textarea>
                <button class="btn btn-dark w-100" type="submit">Inquire price via WhatsApp</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 border-top bg-white text-center text-muted small">
    <div class="container">Â© <span id="year"></span> Khadi Skin Care</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/checkout.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('year').textContent = new Date().getFullYear();
      initCartPage();

      const form = document.getElementById('checkout-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const businessNumber = '+91 80073 82284';
        await saveOrder({ name: data.name, phone: data.phone, address: data.address });
        openWhatsAppWithOrder({ name: data.name, phone: data.phone, address: data.address }, businessNumber);
      });
    });
  </script>
</body>
</html>
